<!DOCTYPE html>
<html>
<head>
  <title>TinyLink Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

  <h1 class="title">TinyLink</h1>

  <!-- CREATE FORM -->
  <div class="card">
    <h2>Create Short Link</h2>

    <form id="createForm">
      <input id="url" type="url" placeholder="Enter long URL…" required>
      <input id="code" type="text" placeholder="Custom code (optional)">
      <button type="submit">Create</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <!-- TABLE -->
  <div class="card">
    <h2>All Links</h2>

    <input id="search" type="text" placeholder="Search…" class="search">

    <div id="tableWrap">Loading…</div>
  </div>

</div>

<script src="/script.js"></script>

</body>
</html>
